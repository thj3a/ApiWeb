<head>
    <meta charset="utf-8"/>
    <title> </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>
<body>
    <div ng-app="myApp" ng-controller="personController">
        First Name: <input type="text" name="txtFN" ng-model="person.firstName"/><br/>
        Last Name: <input type="text" name="txtLN" ng-model="person.lastName"/><br/>
        <hr />
        <input type="button" ng-click="conveyWishes('Birthday')" value="Birthday Wishes"/>
        <input type="button" ng-click="conveyWishes('Anniversary')" value="Anniversary Wishes"/>
        <hr />
        {{sayHello()}}, {{message}}
    </div>
 
</body>
<script>
    var myApp = angular.module("myApp", [])
    myApp.controller("personController", ['$scope',function ($scope){
        $scope.person = {
            firstName: "Arthur",
            lastName: "Silva"
        }
        $scope.firstName="Arthur"
        $scope.lastName="Silva"
        $scope.sayHello = function(){
            return "Hello "+$scope.person.firstName+" "+$scope.person.lastName;
        }
        $scope.conveyWishes = function(wishFor){
            $scope.message = "Wish you a very Happy "+ wishFor;
        }
    }])

</script>
